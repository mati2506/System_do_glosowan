<!DOCTYPE html>
<link rel="stylesheet" href="/static/content/style_sledzenia.css">
<link rel="icon" type="image/png" href="/static/images/favicon.ico">
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VotePlus</title>
</head>
<body>
<div id="container">
    <div id="logo">
        <img src="/static/images/logo.png" alt="Logo aplikacji">
    </div>
    <div class="panel_wrapper">
        <div class="title">
            {{info[0]}} {{answer}}<br>
            {{info[1]}} {{question}}<br>
            {{info[2]}} {{poll}}
        </div>
        <div id="vote_title">
            {{info[3]}}
        </div>
        <div class="question_list">
            <ul>
                {% for user in users %}
                <li class="one_question" style="display: flex;">
                    <div class="question">
                        {{user[0]}} {{user[1]}} ({{user[2]}})
                    </div>
                </li>
                {% else %}
                <li class="one_question">
                    <div class="question">
                        {{info[4]}}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div id="footer">
        <br>
        <a href="{{url_for('zakoncz_obserwowanie_uczestnikow')}}"><input type="button" id="main_page" value="PowrÃ³t"></a>
        <p>VotePlus &copy; 2021</p>
        <br>
        </div>
    </div>
</div>
</body>
</html>
