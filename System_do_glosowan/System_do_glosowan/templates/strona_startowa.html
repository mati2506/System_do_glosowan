<!DOCTYPE html>
<link rel="stylesheet" href="/static/content/style_strony_startowej.css">
<link rel="icon" type="image/png" href="/static/images/favicon.ico">
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VotePlus</title>
</head>
<body>
<div id="container">
    <div id="logo">
        <img src="/static/images/logo.png" alt="Logo aplikacji">
    </div>
    <div class="panel_wrapper">
        <form method="post">
            <div id="panel">
                <div id="column_1">
                    <div class=picture>
                        <img src="/static/images/info.png" alt="Obrazek informacji">
                    </div>
                    <div class=title>
                        {{info[6]}}
                    </div>
                    <div id="about">
                        {{info[0]}} <br> {{info[1]}}
                    </div>
                </div>
                <div id="column_2">
                    <div class=picture>
                        <img src="/static/images/kontakt.png" alt="Obrazek kontaktu">
                    </div>
                    <div class=title>
                        {{info[7]}}
                    </div>
                    <div id="kontakt">
                        {{info[2]}}
                    </div>
                </div>
                <div id="column_3">
                    <div class=picture>
                        <img src="/static/images/go.png" alt="Obrazek wejścia">
                    </div>
                    <div class=title>
                        {{info[8]}}
                    </div>
                    {% if loged_in %}
                    <div class="system">
                        {{info[5]}}
                    </div>
                    <div class="go">
                        <a href="{{ url_for('zalogowany') }}"><input type="button" id="log_in" value="Moje konto"></a>
                    </div>
                    <div class="go">
                        <a href="{{url_for('wyloguj')}}"><input type="button" id="log_out" value="Wyloguj się"></a>
                    </div>
                    {% else %}
                    <div class="system">
                        {{info[3]}}
                    </div>
                    <div class="go">
                        <a href="{{ url_for('logowanie') }}"><input type="button" id="log_in" value="Zaloguj się"></a>
                    </div>
                    <div class="system">
                        {{info[4]}}
                    </div>
                    <div class="go">
                        <a href="{{ url_for('rejestracja') }}"><input type="button" id="sign_in" value="Zarejestruj się"></a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
    <div id="footer">
        <br>
        <p>VotePlus &copy; 2021</p>
        <br>
    </div>
</div>
</body>
</html>
