<!DOCTYPE html>
<link rel="stylesheet" href="/static/content/style_tworzenia_glosowania.css">
<link rel="icon" type="image/png" href="/static/images/favicon.ico">
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VotePlus</title>
    <script src="/static/scripts/node_modules\sweetalert2/dist/sweetalert2.js"></script>
    <link href="/static/scripts/node_modules\sweetalert2/dist/sweetalert2.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="logo">
        <img src="/static/images/logo.png" alt="Logo aplikacji">
    </div>
    <div class="panel_wrapper">
        <div id="top">
            {{info[0]}}
        </div>
        <form method="post" onSubmit="return checkDates()">
            <div id="panel">
                <label for="title" id="title_label">Tytu≈Ç:</label>
                <input type="text" id="title" name="title" minlength=2 maxlength=60 onkeyup="charcountTitle(this.value)" required>
                <div class="pustocounter"></div><div id="counterTitle" class="counter"></div>
                <label for="more" id="more_label">Opis:</label>
                <input type="text" id="more" name="more" minlength=2 maxlength=480 onkeyup="charcountMore(this.value)" required>
                <div class="pustocounter"></div><div id="counterMore" class="counter"></div>
                <label for="type" id="type_label">{{info[1]}}</label>
                <select id="type" name="type" required>
                    <option value="Wybierz typ">Wybierz typ</option>
                    <option value="Niejawne">Niejawne</option>
                    <option value="Jawne">Jawne</option>
                </select>
                <label for="start_date" id="start_date_label">{{info[2]}}</label>
                <input type="date" id=start_date name=start_date onfocusout="setMinimumFinishDate()" required>
                <label for="start_time" id="start_time_label">{{info[3]}}</label>
                <input type="time" id=start_time name=start_time onfocusout="setMinimumFinishTime()" required>
                <label for="finish_date" id="finish_date_label">{{info[4]}}</label>
                <input type="date" id=finish_date name=finish_date required>
                <label for="finish_time" id="finish_time_label">{{info[5]}}</label>
                <input type="time" id=finish_time name=finish_time required>
                <div id="lower">
                    <a href="{{url_for('zalogowany')}}"><input type="button" id="do_nothing" value="Anuluj"></a>
                    <input type="submit" id="go" value="Dalej">
                </div>
            </div>
        </form>
    </div>
    <div id="footer">
        <br>
        <p>VotePlus &copy; 2021</p>
        <br>
    </div>
</div>
<script type="text/javascript" src="/static/scripts/scripts.js"></script>
</body>
</html>
